<body>
  <div class="movie-grid" *ngIf="hasMovies; else noMovies">
    <div
      class="movie-card"
      *ngFor="let movie of movieResponse.content"
      (click)="displayMovieDetails(movie)"
    >
      <div class="poster-container">
        <img class="poster" [src]="movie.Poster" alt="{{ movie.Title }}" />
      </div>
      <div class="content">
        <h2 class="title">{{ movie.Title }}</h2>
        <div class="year">{{ movie.Year }}</div>
        <div class="genre">{{ movie.Genre }}</div>
        <p class="plot">{{ movie.Plot }}</p>
        <div class="details">
          <div class="detail-item">
            <span class="detail-label">Director:</span>
            <span>{{ movie.Director }}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Actors:</span>
            <span>{{ movie.Actors }}</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Language:</span>
            <span>{{ movie.Language }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-pagination
    [page]="page"
    [totalPages]="movieResponse.totalPages || 0"
    [pageLimit]="pageLimit"
    (onFirstPage)="goToFirstPage()"
    (onPreviousPage)="goToPreviousPage()"
    (onNextPage)="goToNextPage()"
    (onLastPage)="goToLastPage()"
    (onPageChange)="gotToPage($event)"
  ></app-pagination>

  <ng-template #noMovies>
    <p class="no-movies">No movies available to display.</p>
  </ng-template>
</body>
